<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW13.3. Hoisting a Stone Slab</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>HW13.3. Hoisting a Stone Slab</h1>
        <form id="calcForm">
            <label for="W">Weight (W):</label>
            <input type="number" id="W" value="18">
            
            <label for="l">Length (l):</label>
            <input type="number" id="l" value="12">
            
            <label for="d">Distance (d):</label>
            <input type="number" id="d" value="8">
            
            <label for="A">A Coordinates (x, y):</label>
            <input type="text" id="A" value="6,1.8">
            
            <label for="B">B Coordinates (x, y):</label>
            <input type="text" id="B" value="0.4,4.8">
            
            <label for="C">C Coordinates (x, y):</label>
            <input type="text" id="C" value="5.6,10.2">
            
            <button type="submit">Calculate</button>
        </form>

        <div id="output">
            <h2>Results</h2>
            <p><strong>F_A:</strong> <span id="F_A">-</span></p>
            <p><strong>F_B:</strong> <span id="F_B">-</span></p>
            <p><strong>F_C:</strong> <span id="F_C">-</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
