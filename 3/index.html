<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HW13.3. Hoisting a Stone Slab</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>HW13.3. Hoisting a Stone Slab</h1>
    <form id="calcForm">
      <label>Weight W:</label>
      <input type="number" id="W" step="any" required />

      <label>Length l:</label>
      <input type="number" id="l" step="any" required />

      <label>Depth d:</label>
      <input type="number" id="d" step="any" required />

      <label>Point A (x,y):</label>
      <input type="text" id="A" placeholder="e.g. 6,1.8" required />

      <label>Point B (x,y):</label>
      <input type="text" id="B" placeholder="e.g. 0.4,4.8" required />

      <label>Point C (x,y):</label>
      <input type="text" id="C" placeholder="e.g. 5.6,10.2" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="error"></div>

    <div id="output">
      <p><strong>F_A:</strong> <span id="F_A"></span></p>
      <p><strong>F_B:</strong> <span id="F_B"></span></p>
      <p><strong>F_C:</strong> <span id="F_C"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
