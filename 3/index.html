<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW13.3. Hoisting a Stone Slab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HW13.3. Hoisting a Stone Slab</h1>
    <form id="calcForm">
        <label for="W">Weight (W):</label>
        <input type="number" id="W" value="18" required>
        <br>

        <label for="l">Length (l):</label>
        <input type="number" id="l" value="12" required>
        <br>

        <label for="d">Distance (d):</label>
        <input type="number" id="d" value="8" required>
        <br>

        <label for="A">Point A (x,y):</label>
        <input type="text" id="A" value="6, 1.8" required>
        <br>

        <label for="B">Point B (x,y):</label>
        <input type="text" id="B" value="0.4, 4.8" required>
        <br>

        <label for="C">Point C (x,y):</label>
        <input type="text" id="C" value="5.6, 10.2" required>
        <br>

        <button type="submit">Calculate</button>
    </form>

    <div id="output" style="display:none;">
        <p>F_A: <span id="F_A"></span></p>
        <p>F_B: <span id="F_B"></span></p>
        <p>F_C: <span id="F_C"></span></p>
    </div>

    <div id="error" style="color: red;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
