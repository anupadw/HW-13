<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW13.3. Hoisting a Stone Slab</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>HW13.3. Hoisting a Stone Slab</h1>
    <form id="calcForm">
      <label for="W">Weight W</label>
      <input type="number" id="W" required />

      <label for="l">Slab Length l</label>
      <input type="number" id="l" required />

      <label for="d">Slab Depth d</label>
      <input type="number" id="d" required />

      <label for="A">Point A (x,y)</label>
      <input type="text" id="A" placeholder="e.g., 6,1.8" required />

      <label for="B">Point B (x,y)</label>
      <input type="text" id="B" placeholder="e.g., 0.4,4.8" required />

      <label for="C">Point C (x,y)</label>
      <input type="text" id="C" placeholder="e.g., 5.6,10.2" required />

      <button type="submit">Calculate</button>
    </form>

    <div id="output" class="output">
      <h2>Results</h2>
      <p>F<sub>A</sub> = <span id="F_A"></span></p>
      <p>F<sub>B</sub> = <span id="F_B"></span></p>
      <p>F<sub>C</sub> = <span id="F_C"></span></p>
    </div>
    <div id="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
